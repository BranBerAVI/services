version: "3.7"
services:
  # Backend Services
  rabbit:
    image: rabbitmq:3.7
    ports:
      - "${RABBIT_PORT}:${RABBIT_PORT}"
    volumes:
      - ./configuration/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./configuration/enabled_plugins:/etc/rabbitmq/enabled_plugins
    deploy:
      mode: global
      placement:
        constraints:
          - node.hostname == ${HOSTNAME}
  redis:
    image: redis
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - /data/redis:/data
    secrets:
      - redis.conf
    command: redis-server /run/secrets/redis.conf
    deploy:
      mode: global
      placement:
        constraints:
          - node.hostname == ${HOSTNAME}
  # Primitive Services
  parser:
    image: docker.pkg.github.com/samaritan/services/samaritan-parser
    depends_on:
      - "rabbit"
    environment:
      LD_LIBRARY_PATH: "/usr/local/lib"
      RABBIT_HOST: "rabbit"
      RABBIT_PORT: ${RABBIT_PORT}
      RABBIT_USER: "${RABBIT_USER}"
      RABBIT_PASSWORD: "${RABBIT_PASSWORD}"
      RABBIT_HEARTBEAT: ${RABBIT_HEARTBEAT}
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.hostname == ${HOSTNAME}
  project:
    image: docker.pkg.github.com/samaritan/services/samaritan-project
    depends_on:
      - "rabbit"
    environment:
      RABBIT_HOST: "rabbit"
      RABBIT_PORT: ${RABBIT_PORT}
      RABBIT_USER: "${RABBIT_USER}"
      RABBIT_PASSWORD: "${RABBIT_PASSWORD}"
      RABBIT_HEARTBEAT: ${RABBIT_HEARTBEAT}
    deploy:
      mode: global
      placement:
        constraints:
          - node.hostname == ${HOSTNAME}
  repository:
    image: docker.pkg.github.com/samaritan/services/samaritan-repository
    volumes:
      - ${REPOSITORIES_ROOT}:/samaritan/repositories
      - ${CACHE_ROOT}:/samaritan/cache
    depends_on:
      - "rabbit"
      - "project"
    environment:
      REPOSITORIES_ROOT: "/samaritan/repositories"
      CACHE_ROOT: "/samaritan/cache"
      RABBIT_HOST: "rabbit"
      RABBIT_PORT: ${RABBIT_PORT}
      RABBIT_USER: "${RABBIT_USER}"
      RABBIT_PASSWORD: "${RABBIT_PASSWORD}"
      RABBIT_HEARTBEAT: ${RABBIT_HEARTBEAT}
      REDIS_HOST: "redis"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.hostname == ${HOSTNAME}
  understand:
    image: docker.pkg.github.com/samaritan/services/samaritan-understand
    volumes:
      - ${REPOSITORIES_ROOT}:/samaritan/repositories
      - ${UNDERSTAND_ROOT}:/samaritan/understand
    depends_on:
      - "rabbit"
      - "project"
    environment:
      UNDERSTAND_ROOT: "/samaritan/understand"
      UNDERSTAND_LICENSE: "${UNDERSTAND_LICENSE}"
      RABBIT_HOST: "rabbit"
      RABBIT_PORT: ${RABBIT_PORT}
      RABBIT_USER: "${RABBIT_USER}"
      RABBIT_PASSWORD: "${RABBIT_PASSWORD}"
      RABBIT_HEARTBEAT: ${RABBIT_HEARTBEAT}
    deploy:
      mode: global
      placement:
        constraints:
          - node.hostname == ${HOSTNAME}
  # Metric Services
  churn:
